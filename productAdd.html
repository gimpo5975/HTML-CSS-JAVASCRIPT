<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMINISTRATOR</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/productAdd.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <!-- container-->
    <div class="container">
      <!-- header-->
      <div class="header">
        <h1 class="admin"><a href="./index_jyp.html">ADMINISTRATOR</a></h1>
        <!--logo-->
        <img
          class="mainlogo"
          src="./images/logo.png"
          alt="This is PeplCore logo"
        />
        <!--topNav-->
        <div class="topNav">
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-store fa-lg"></i>
              </a>
            </li>
            <li><a href="#">로그아웃</a></li>
          </ul>
          <!--end of topNav-->
        </div>
        <!--end of header-->
      </div>
      <!-- 왼쪽 사이드바 메뉴, 아코디언 사용할거임 -->
      <div class="leftmain">
        <ul class="sideMenu">
          <!-- 회원 관리 -->
          <li>
            <div
              class="accordion-header userhr"
              onclick="ToggleAccordion(this)"
            >
              회원 관리
            </div>
            <div class="accordion-content">
              <!--display:none-->
              <p><a href="#">회원 관리</a></p>
            </div>
          </li>
          <!-- 상품 관리 -->
          <li>
            <div class="accordion-header" onclick="ToggleAccordion(this)">
              상품 관리
            </div>
            <!--display:none-->
            <div class="accordion-content">
              <p><a href="./productManagement.html">상품 목록</a></p>
            </div>
          </li>
          <!-- 게시글 관리 -->
          <li>
            <div class="accordion-header" onclick="ToggleAccordion(this)">
              게시글 관리
            </div>
            <!--display:none-->
            <div class="accordion-content">
              <p><a href="#">공지사항</a></p>
              <p><a href="#">FAQ</a></p>
              <p><a href="#">QnA</a></p>
              <p><a href="#">review</a></p>
            </div>
          </li>
        </ul>
        <!-- end of leftmain-->
      </div>

      <!-- main-->
      <div class="main">
        <!--maincontent-->
        <div class="maincontent">
          <div class="mainh">
            <h3>상품 등록</h3>
            <div class="uploadCancle">
              <h4><a href="./productManagement.html">등록 완료</a></h4>
              <h4><a href="./productManagement.html">등록 취소</a></h4>
            </div>
          </div>
          <hr />

          <table>
            <tr>
              <th>상품코드</th>
              <th>상품명</th>
              <th>이미지</th>
              <th>가격</th>
              <th>품절</th>
              <th style="width: 120px;">관리</th>
            </tr>
            <!-- 예시 상품들 -->
            <tr>
              <td>P001</td>
              <td>상품 1</td>
              <td><img src="./images/logo.png" alt="상품 이미지" style="width: 100px;"/></td>
              <td>10,000원</td>
              <td>잔여</td>
              <td>
                <a href="#">수정</a>
                <a href="#">삭제</a>
                <a href="#">보기</a>
              </td>
            </tr>
            <tr>
              <td>P002</td>
              <td>상품 2</td>
              <td><img src="./images/logo.png" alt="상품 이미지" style="width: 100px;"/></td>
              <td>15,000원</td>
              <td>잔여</td>
              <td>
                <a href="#">수정</a>
                <a href="#">삭제</a>
                <a href="#">보기</a>
              </td>
            </tr>
            <!-- 추가 상품들 -->
            <!-- 상품 추가 폼 -->
            <tr>
              <form action="./addProduct" method="post">
                <td>
                  <input
                    type="text"
                    name="productCode"
                    placeholder="상품코드"
                  />
                </td>
                <td>
                  <input type="text" name="productName" placeholder="상품명" />
                </td>
                <td><input type="file" name="productImage" /></td>
                <td>
                  <input type="text" name="productPrice" placeholder="가격" />
                </td>
                <td>
                  <select name="productAvailability">
                    <option value="inStock">재고 있음</option>
                    <option value="outOfStock">품절</option>
                  </select>
                </td>
                <td>
                  <button type="submit">추가</button>
                </td>
              </form>
            </tr>
          </table>
        </div>
        <!-- end of maincontent-->
      </div>
      <!--end of main-->

      <!--footer-->
      <div class="Footer">
        <p>Copyright &copy; 주식회사 불사조 All Rights Reserved</p>
      </div>
      <!--end of footer-->
    </div>
    <!-- end of container -->

    <!-- 아코디언 js 코드 -->
    <script>
      function ToggleAccordion(sideMenu) {
        var content = sideMenu.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      }
    </script>
  </body>
</html>
