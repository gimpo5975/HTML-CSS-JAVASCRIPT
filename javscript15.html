<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
    <script>
      /*
        JSON 객체 : JavaScript Object Notation
            자바스크립트의 객체 처럼 자료를 표현하는 방식

    주의) 객체
            let obj = {
                name : '홍길동',
                age : 23
            }
     json객체 
            { 
                "name" : "홍길동",
                "age" : 23
            }

            값을 표현할 때는 문자열, 숫자, 불 자료형만 사용 가능
            함수 사용할 수 없음
            문자열은 반드시 큰따옴표로 묶어야 함
            키(=속성)에도 반드시 큰따옴표를 붙여야 함

            대부분의 프로그래밍 언어서는   JSON 형식의 문자열을 읽어들이는 기능이 있음
            네트워크를 통해서 각각의 프로그래밍 언어로 만든 애플리케이션들이 데이터를
            교환할 때 활용
            자바스크립트 객체를 JSON 문자열로 변환할 때 JSON.stringify()메소드 사용
            JSON 문자열을 자바스크립트 객체로 전개할 때는 JSON.parse()메소드를 사용
        */

      //student 배열안에 객체 생성
      const student = [
        {
          name: "김원중",
          age: 28,
          grade: "A",
        },
        {
          name: "누군가",
          age: 27,
          grade: "B",
        },
      ]; //end of student

      //student 배열을 JSON 객체로 변환
      //JSON.stringigy(데이터, 객체에서 어떤 속성만 선택해서 추출하고 싶을 때 사용하나 대부분 null을 사용, 들여쓰기 칸수)
      alert(JSON.stringify(student, null, 3));
      console.log(JSON.stringify(student, null, 3));
      document.write(JSON.stringify(student, null, 3));

      //JSON 문자열을 자바스크립트 객체로 변환(전개) : JSON.parse();
        let json = JSON.stringify(student, null, 3);
        console.log(JSON.parse(json));

    </script>
  </head>
  <body></body>
</html>
