<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭 이벤트</title>
    <link rel="stylesheet" href="../css/basic.css" />
    <script src="../js/javascript13.js"></script>
  </head>
  <body>
    <h1 ondblclick="myDoubleTest()">더블클릭</h1>
    <p></p><!-- 더블클릭 할 때마다 누적해서 글자가 연속적으로 써짐-->
    <h2 onclick="myClick()">여기를 클릭하면 아래에 글자가 써짐</h2>
    <span> </span>
    <!-- 클릭을 눌렀군요 라는 메시지 출력-->
    <span> </span>
  </body>
</html>
