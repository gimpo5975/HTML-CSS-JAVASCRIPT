<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMINISTRATOR</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/productManagement.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      td {
        width: 150px;
        height: 50px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- container-->
    <div class="container">
      <!-- header-->
      <div class="header">
        <h1 class="admin"><a href="./index_jyp.html">ADMINISTRATOR</a></h1>
        <!--logo-->
        <img
          class="mainlogo"
          src="./images/logo.png"
          alt="This is PeplCore logo"
        />
        <!--topNav-->
        <div class="topNav">
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-store fa-lg"></i>&nbsp;&nbsp;
              </a>
            </li>
            <li><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;로그아웃</a></li>
          </ul>
          <!--end of topNav-->
        </div>
        <!--end of header-->
      </div>
      <!-- 왼쪽 사이드바 메뉴, 아코디언 사용할거임 -->
      <div class="leftmain">
        <ul class="sideMenu">
          <!-- 회원 관리 -->
          <li>
            <div
              class="accordion-header userhr"
              onclick="ToggleAccordion(this)"
            >
              회원 관리
            </div>
            <div class="accordion-content">
              <!--display:none-->
              <p><a href="#">회원 관리</a></p>
            </div>
          </li>
          <!-- 상품 관리 -->
          <li>
            <div class="accordion-header" onclick="ToggleAccordion(this)">
              상품 관리
            </div>
            <!--display:none-->
            <div class="accordion-content">
              <p><a href="./productManagement.html">상품 목록</a></p>
            </div>
          </li>
          <!-- 게시글 관리 -->
          <li>
            <div class="accordion-header" onclick="ToggleAccordion(this)">
              게시글 관리
            </div>
            <!--display:none-->
            <div class="accordion-content">
              <p><a href="#">공지사항</a></p>
              <p><a href="#">FAQ</a></p>
              <p><a href="#">QnA</a></p>
              <p><a href="#">review</a></p>
            </div>
          </li>
        </ul>
        <!-- end of leftmain-->
      </div>

      <!-- main-->
      <div class="main">
        <!--maincontent-->
        <div class="maincontent">
          <div class="mainh">
              <h3>상품 목록</h3>
              <h4><a href="./productAdd.html">상품 등록</a></h4>
          </div>
          <hr />
      
          <table class="product-table">
              <thead>
                  <tr>
                      <th>상품코드</th>
                      <th>상품명</th>
                      <th>이미지</th>
                      <th>가격</th>
                      <th>품절</th>
                      <th>관리</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="product">
                      <td>상품코드</td>
                      <td>상품명</td>
                      <td>이미지</td>
                      <td>가격</td>
                      <td>품절</td>
                      <td >
                          <a href="#">수정</a>
                          <a href="#">삭제</a>
                          <a href="#">보기</a>
                      </td>
                  </tr>
                  <!-- 다른 상품 행들 추가 -->
              </tbody>
          </table>
      </div>
      <!-- end of maincontent-->
      </div>
      <!--end of main-->

      <!--footer-->
      <div class="Footer">
        <p>Copyright &copy; 주식회사 불사조 All Rights Reserved</p>
      </div>
      <!--end of footer-->
    </div>
    <!-- end of container -->

    <!-- 아코디언 js 코드 -->
    <script>
      function ToggleAccordion(sideMenu) {
        var content = sideMenu.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      }
    </script>
  </body>
</html>
